    var page={
        init:function(){
           page.p1.init();

        },

        p1:{
           init:function(){
               page.p1._touch()

           },
            _touch:function(){
                var _img=$(".pic img");
                var i=0;
                var j=0;
                _img.hide();
                _img.eq(0).show();
                var el=$("body");
                var x_move,x_start;
                var x_length=0;
                el.on("touchstart",function(e) {
                    var touch = e.touches[0];
                    x_start = touch.pageX - x_length;

                    el.on('touchmove',function(e){
                        var touch= e.touches[0];
                        x_move=touch.pageX
                        x_length=x_move-x_start;

                        x_length=parseInt(x_length);
                        i=x_length/15;
                        if(i>0){
                            i=i%25;
                            _img.eq(i).show().siblings().hide();
                        }
                        else{
                            //i = i - Math.floor(i / 25) * 25;
                            i=i%25;
                            _img.eq(25+i).show().siblings().hide();
                        }

                        return false;
                    });

                })

            },
        }
    };
    page.init();
